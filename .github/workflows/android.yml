name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: ndk
      uses: actions/android-ndk-toolchain-setup@v0.1
      with: 
        api: '21'
        arch: 'arm'
        install-location: 'toolchains'
        force: true  
    - name: Build with Gradle
      run: ./gradlew assembleRelease
